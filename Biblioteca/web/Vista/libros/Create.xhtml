<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLibrosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel id="Panel" header="Crear un nuevo libro" style="width: 60%; margin-left: auto; margin-right: auto">
                    <h:panelGrid columns="4">
                        <p:outputLabel value="Codigo" for="codLibro" />
                        <p:inputText id="codLibro" value="#{librosController.selected.codLibro}" title="#{bundle.CreateLibrosTitle_codLibro}" required="true" requiredMessage="#{bundle.CreateLibrosRequiredMessage_codLibro}"/>
                        <p:outputLabel value="Nombre" for="nomLibro" />
                        <p:inputText id="nomLibro" value="#{librosController.selected.nomLibro}" title="#{bundle.CreateLibrosTitle_nomLibro}" required="true" requiredMessage="#{bundle.CreateLibrosRequiredMessage_nomLibro}"/>
                        <p:outputLabel value="AÃ±o" for="ano" />
                        <p:inputText id="ano" value="#{librosController.selected.ano}" title="#{bundle.CreateLibrosTitle_ano}" required="true" requiredMessage="#{bundle.CreateLibrosRequiredMessage_ano}"/>
                        <p:outputLabel value="Portada" for="portada" />
                        <p:inputText id="portada" value="#{librosController.selected.portada}" title="#{bundle.CreateLibrosTitle_portada}" required="true" requiredMessage="#{bundle.CreateLibrosRequiredMessage_portada}"/>
                        <p:outputLabel value="Archivo" for="nomArchivo" />
                        <p:inputText id="nomArchivo" value="#{librosController.selected.nomArchivo}" title="#{bundle.CreateLibrosTitle_nomArchivo}" required="true" requiredMessage="#{bundle.CreateLibrosRequiredMessage_nomArchivo}"/>
                        <p:outputLabel value="Pelicula" for="pelicula" />
                        <p:inputText id="pelicula" value="#{librosController.selected.pelicula}" title="#{bundle.CreateLibrosTitle_pelicula}" required="true" requiredMessage="#{bundle.CreateLibrosRequiredMessage_pelicula}"/>
                        <p:outputLabel value="Autores" />
                        <h:selectManyListbox value="#{librosController.selected.autoresCollection}" size="6" style="width: 240px;">
                            <f:selectItems value="#{autoresController.itemsAvailableSelectOne}" var="escritores" itemValue="#{escritores}"/>
                        </h:selectManyListbox>
                        <p:outputLabel value="Premios" />
                        <h:selectManyListbox value="#{librosController.selected.autoresCollection}" size="6" style="width: 240px;">
                            <f:selectItems value="#{premiosController.itemsAvailableSelectOne}" var="premios" itemValue="#{premios}"/>
                        </h:selectManyListbox>
                    </h:panelGrid>
                </p:panel>
                
                <p:dock position="bottom">
                    <p:menuitem value="Grabar" icon="/resources/Iconos/save.ico" action="#{librosController.create}" ajax="false"/>
                    <p:menuitem value="Listado" icon="/resources/Iconos/libros.png" outcome="List"/>
                    <p:menuitem value="Inicio" icon="/resources/Iconos/home.ico" outcome="/index"/>
                </p:dock>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
