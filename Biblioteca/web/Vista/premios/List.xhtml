    <ui:composition template="/template.xhtml">

            <h:form styleClass="jsfcrud_list_form">
                <p:dataTable value="#{premiosController.items}" var="item"
                                 rows="10"

                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                    <p:column headerText="CÃ³d." width="5%" style="text-align: center">
                        <h:outputText value="#{item.codPremio}"/>
                    </p:column>
                    <p:column headerText="Nombre Premio" width="70%">
                        <h:outputText value="#{item.nomPremio}"/>
                    </p:column>
                    <p:column headerText="Tipo" width="5%" style="text-align: center">
                        <h:outputText value="#{item.tipo}"/>
                    </p:column>
                    <p:column headerText="Pais" width="5%" style="text-align: center">
                        <h:outputText value="#{item.codPais.nomPais}"/>

                         <p:lightBox styleClass="imagebox" id="lighbox1">
                            <h:outputLink value="../../resources/Banderas/#{item.codPais.bandera}" title="#{item.codPais.nomPais}">

                            </h:outputLink>
                         </p:lightBox>
                    </p:column>
                    <p:column headerText="" width="10%">
                        <h:commandLink action="#{premiosController.prepareView}" value="#{bundle.ListPremiosViewLink}"/>

                        <h:commandLink action="#{premiosController.prepareEdit}" value="#{bundle.ListPremiosEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{premiosController.destroy}" value="#{bundle.ListPremiosDestroyLink}"/>
                    </p:column>
                </p:dataTable>
                <br />
                <h:commandLink action="#{premiosController.prepareCreate}" value="#{bundle.ListPremiosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPremiosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
