<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAutoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="1" styleClass="true" style="margin-bottom: 30px; width:50%; float:left">
                    <h:outputText style="font: oblique bold 200% cursive" value="#{autoresController.selected.nomAutor} #{autoresController.selected.apellido1} #{autoresController.selected.apellido2}" title="#{bundle.ViewAutoresTitle_nomAutor}"/>
                    <p:graphicImage library="Autores" height="340px"  name="#{autoresController.selected.foto}" />
                </h:panelGrid>
                
                <p:dataTable value="#{librosController.lista}" var="item"  style=" width:50%; float: right">
                    <p:column headerText="Titulo" sortBy="#{item.nomLibro}" style="text-align: center">
                        <h:outputText value="#{item.nomLibro}" style="font-weight: bold; font-size: 18px; color: #01579B"/>
                    </p:column>
                    <p:column headerText="Año" sortBy="#{item.ano}" style="text-align: center; width: 50px">
                        <h:outputText value="#{item.ano}"/>
                    </p:column>
                    <p:column headerText="Portada" width="80px" style="text-align: center; width: 80px">
                        <p:graphicImage library="Portadas" height="100px" width="75px"  name="#{item.portada}" />
                    </p:column>
                </p:dataTable>
                      
                <p:panelGrid columns="4" styleClass="true" style="margin-bottom: 30px; width:40%;float:left">
                    <h:outputText value="Fecha Nacimiento" style="font-weight: bold"/>
                    <h:outputText value="Fecha Defunción" style="font-weight: bold"/>
                    <h:outputText value="Localidad" style="font-weight: bold"/>
                    <h:outputText value="Bandera del País" style="font-weight: bold"/>
                    <h:outputText value="#{autoresController.selected.FNac}" title="#{bundle.ViewAutoresTitle_FNac}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{autoresController.selected.FDef}" title="#{bundle.ViewAutoresTitle_FDef}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{autoresController.selected.localidad}" title="#{bundle.ViewAutoresTitle_localidad}"/>
                    <p:graphicImage library="Banderas" height="50px"   name="#{autoresController.selected.nacionalidad.bandera}" />
                </p:panelGrid>
                <br />
                
                <p:dataTable value="#{autoresController.selected.librosCollection}" var="item"  style=" width:40%; float: left">
                    <p:column headerText="Titulo" sortBy="#{item.nomLibro}" style="text-align: center">
                        <h:outputText value="#{item.nomLibro}" style="font-weight: bold; font-size: 18px; color: #01579B"/>
                    </p:column>
                    <p:column headerText="Año" sortBy="#{item.ano}" style="text-align: center; width: 50px">
                        <h:outputText value="#{item.ano}"/>
                    </p:column>
                    <p:column headerText="Portada" width="80px" style="text-align: center; width: 80px">
                        <p:graphicImage library="Portadas" height="100px" width="75px"  name="#{item.portada}" />
                    </p:column>
                </p:dataTable>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
