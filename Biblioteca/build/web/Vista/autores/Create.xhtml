<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                
                <p:panel id="Panel" header="Crear un nuevo autor" style="width: 55%; margin-left: auto; margin-right: auto">
                    <h:panelGrid columns="4">
                        <p:outputLabel value="Codigo" for="codAutor" />
                        <p:inputText id="codAutor" value="#{autoresController.selected.codAutor}" title="#{bundle.CreateAutoresTitle_codAutor}" required="true" requiredMessage="#{bundle.CreateAutoresRequiredMessage_codAutor}" size="10"/>
                        <p:outputLabel value="Nombre" for="nomAutor" />
                        <p:inputText id="nomAutor" value="#{autoresController.selected.nomAutor}" title="#{bundle.CreateAutoresTitle_nomAutor}" required="true" requiredMessage="#{bundle.CreateAutoresRequiredMessage_nomAutor}"/>
                        <p:outputLabel value="Primer apellido" for="apellido1" />
                        <p:inputText id="apellido1" value="#{autoresController.selected.apellido1}" title="#{bundle.CreateAutoresTitle_apellido1}" required="true" requiredMessage="#{bundle.CreateAutoresRequiredMessage_apellido1}"/>
                        <p:outputLabel value="Segundo apellido" for="apellido2" />
                        <p:inputText id="apellido2" value="#{autoresController.selected.apellido2}" title="#{bundle.CreateAutoresTitle_apellido2}" required="true" requiredMessage="#{bundle.CreateAutoresRequiredMessage_apellido2}"/>
                        <p:outputLabel value="Fecha nacimiento" for="FNac" />
                        <p:inputMask id="FNac" value="#{autoresController.selected.FNac}" required="true" mask="99/99/9999">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:inputMask>
                        <p:outputLabel value="Fecha defunciÃ³n" for="FDef" />
                        <p:inputMask id="FDef" value="#{autoresController.selected.FDef}" required="true" mask="99/99/9999">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </p:inputMask>
                        <p:outputLabel value="#{bundle.CreateAutoresLabel_foto}" for="foto" />
                        <p:inputText id="foto" value="#{autoresController.selected.foto}" title="#{bundle.CreateAutoresTitle_foto}" required="true" requiredMessage="#{bundle.CreateAutoresRequiredMessage_foto}"/>
                        <p:outputLabel value="#{bundle.CreateAutoresLabel_localidad}" for="localidad" />
                        <p:inputText id="localidad" value="#{autoresController.selected.localidad}" title="#{bundle.CreateAutoresTitle_localidad}" required="true" requiredMessage="#{bundle.CreateAutoresRequiredMessage_localidad}"/>
                        <p:outputLabel value="#{bundle.CreateAutoresLabel_nacionalidad}" for="nacionalidad" />
                        <h:selectOneMenu id="nacionalidad" value="#{autoresController.selected.nacionalidad}" title="#{bundle.CreateAutoresTitle_nacionalidad}" required="true" requiredMessage="#{bundle.CreateAutoresRequiredMessage_nacionalidad}">
                            <f:selectItems value="#{paisesController.itemsAvailableSelectOne}" />
                        </h:selectOneMenu>
                    </h:panelGrid>
                </p:panel>
                
                <br />
                <h:commandLink action="#{autoresController.create}" value="#{bundle.CreateAutoresSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{autoresController.prepareList}" value="#{bundle.CreateAutoresShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAutoresIndexLink}"/>
            </h:form>
            <br/><br/>
            <h:form enctype="multipart/form-data">
                <p:growl id="messages" showDetail="true" />

                <p:fileUpload value="#{fileUploadView.file}" mode="simple"/>
                <br/><br/>
                <p:commandButton value="Submit" ajax="false" actionListener="#{fileUploadView.upload}"/>
            </h:form>
            
            <h:form style="width: 55%; margin-left: auto; margin-right: auto">
                <p:fileUpload value="#{fileUploadView.file}" mode="advanced" update="messages" multiple="true" fileUploadListener="#{fileUploadView.upload2}" />
                <p:growl id="messages" showDetail="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
