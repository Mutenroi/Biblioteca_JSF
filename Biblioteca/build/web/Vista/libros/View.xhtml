<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLibrosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <p:media value="/resources/pdfs/#{librosController.selected.nomArchivo}" width="700px" height="750px"></p:media>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{librosController.destroyAndView}" value="#{bundle.ViewLibrosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLibrosEditLink}"/>
                <br />
                <h:commandLink action="#{librosController.prepareCreate}" value="#{bundle.ViewLibrosCreateLink}" />
                <br />
                <h:commandLink action="#{librosController.prepareList}" value="#{bundle.ViewLibrosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLibrosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
