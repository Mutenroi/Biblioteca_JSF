<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Listado de Paises"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
               <p:dataTable value="#{paisesController.items}" var="item"
                                 rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                    <p:column headerText="Cód." width="5%" style="text-align: center">
                        <h:outputText value="#{item.codPais}"/>
                    </p:column>
                    <p:column headerText="Nombre País" width="70%">
                        <h:outputText value="#{item.nomPais}"/>
                    </p:column>
                    <p:column headerText="Bandera" width="5%" style="text-align: center">
                        <p:lightBox styleClass="imagebox" id="lighbox1">
                            <h:outputLink value="../../resources/Banderas/#{item.bandera}" title="#{item.nomPais}"> 
                                     <p:graphicImage library="Banderas" height="30px"   name="#{item.bandera}" />
                            </h:outputLink>
                         </p:lightBox>
                    </p:column>
                    <p:column headerText="" width="10%">
                        <h:commandLink action="#{paisesController.prepareView}" value="#{bundle.ListPaisesViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{paisesController.prepareEdit}" value="#{bundle.ListPaisesEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{paisesController.destroy}" value="#{bundle.ListPaisesDestroyLink}"/>
                    </p:column>
                </p:dataTable>
                <br />
                <h:commandLink action="#{paisesController.prepareCreate}" value="#{bundle.ListPaisesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPaisesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
